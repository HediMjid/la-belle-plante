<div class="d-flex align-items-stretch">
    <app-filter-side-bar [listCategories]="listCategories"></app-filter-side-bar>

    <div class="custom-main container p-3">
        <app-icon [iconName]="'alarm'"
                    [iconSize]="2"></app-icon>
                    <app-icon [iconName]="'star'"
                    [iconColor]="'red'"></app-icon>
                    <app-icon [iconName]="'heart'"
                    [iconSize]="3"
                    [iconColor]="'orange'"
                    ></app-icon>
        <input class="form-control" 
            type="text"
            placeholder="Recherche ta belle plante"
            aria-label="Input Recherche ta belle plante">

        <div class="py-3">
            Trier par : 
            <button class="btn btn-outline-success btn-sm me-2">Prix</button>
            <button class="btn btn-outline-success btn-sm me-2">Ordre Alpha</button>
            <button class="btn btn-outline-success btn-sm me-2">Avis</button>
        </div>

        <div class="row">
            <div class="col" *ngFor="let plantes of listData | slice:0:10;">
                <app-card-plante [plante]="plantes"></app-card-plante>
            </div>
        </div>
    </div>
</div>
